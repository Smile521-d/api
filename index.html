<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Explorer</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- The main heading of the page -->
    <h1>Video Game Explorer</h1>

    <!-- Input field for searching games -->
    <input type="text" id="search" placeholder="Search for a game..." />

    <!-- Button to trigger the search functionality -->
    <button id="searchButton">Search</button>

    <!-- Container to display the list of games -->
    <div id="games"></div>

    <!-- Container to display the selected game's video -->
    <div id="videoContainer"></div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
